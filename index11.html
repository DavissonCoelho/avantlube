<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leitor de Relatório com Efeito de Virada de Página</title>
    
    <!-- Estilos do Turn.js -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/turn.js@4.1.0/jquery.turn.min.css">
    
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #flipbook {
            width: 80%;
            height: 600px;
            margin: 0 auto;
            background: #fff;
            border: 1px solid #ddd;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .page {
            width: 100%;
            height: 100%;
            background-color: #f5f5f5;
            overflow: hidden;
            position: relative;
        }
        .pagination {
            text-align: center;
            margin-top: 20px;
        }
        .pagination button {
            padding: 10px 15px;
            margin: 0 5px;
            cursor: pointer;
        }
        .pagination button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>

    <h1>Leitor de Relatório - Efeito Livro</h1>

    <!-- Contêiner do Flipbook -->
    <div id="flipbook">
        <!-- As páginas serão carregadas dinamicamente via AJAX -->
    </div>

    <div class="pagination">
        <button id="prevBtn" onclick="prevPage()">Anterior</button>
        <button id="nextBtn" onclick="nextPage()">Próximo</button>
    </div>

    <!-- Incluindo jQuery (primeiro) e Turn.js (depois) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/turn.js@4.1.0/jquery.turn.min.js"></script>
    
    <script>
        // Função para carregar o conteúdo da página via AJAX
        function loadPage(page) {
            $.ajax({
                url: 'https://raw.githubusercontent.com/DavissonCoelho/avantlube/main/' + page + '.html', // URL das páginas no GitHub
                success: function(data) {
                    // Adiciona o conteúdo no flipbook
                    $('#flipbook').append('<div class="page">' + data + '</div>');

                    // Verifica se Turn.js foi carregado corretamente
                    if (typeof $.fn.turn !== "function") {
                        console.log("Turn.js não foi carregado corretamente.");
                    } else {
                        // Inicializa o efeito de virada de página após adicionar a página
                        initializeFlipbook();
                    }
                },
                error: function() {
                    console.log('Erro ao carregar a página');
                }
            });
        }

        // Função para inicializar o flipbook
        function initializeFlipbook() {
            // Reinicia o flipbook para garantir que o Turn.js funcione corretamente
            $('#flipbook').turn({
                width: '100%',
                height: '100%',
                autoCenter: true,
                display: 'double',
                duration: 1000, // Duração da animação
                acceleration: true
            });
        }

        // Carregar as páginas ao iniciar
        $(document).ready(function() {
            loadPage('pagina1');
            loadPage('pagina2');
            loadPage('pagina3');
        });

        // Funções para navegar pelas páginas
        function prevPage() {
            $('#flipbook').turn('previous');
        }

        function nextPage() {
            $('#flipbook').turn('next');
        }

        // Controlar os botões de navegação
        $('#flipbook').bind('turn', function(event, page) {
            // Desativa o botão "Anterior" se estiver na primeira página
            if (page === 1) {
                $('#prevBtn').attr('disabled', true);
            } else {
                $('#prevBtn').attr('disabled', false);
            }

            // Desativa o botão "Próximo" se estiver na última página
            if (page === $('#flipbook').turn('pages')) {
                $('#nextBtn').attr('disabled', true);
            } else {
                $('#nextBtn').attr('disabled', false);
            }
        });
    </script>

</body>
</html>
