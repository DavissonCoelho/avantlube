<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leitor de Relatório - Efeito Livro</title>
    <!-- Incluindo Turn.js e seus estilos -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/turn.js@4.1.0/jquery.turn.min.css">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/turn.js/3/turn.min.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #flipbook {
            width: 80%;
            height: 600px;
            margin: 0 auto;
            background: #fff;
            border: 1px solid #ddd;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .page {
            width: 100%;
            height: 100%;
            background-color: #f5f5f5;
            overflow: hidden;
            position: relative;
        }
        .page iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>

    <h1>Leitor de Relatório - Efeito Livro</h1>

    <!-- Contêiner do Flipbook -->
    <div id="flipbook">
        <div class="page">
            <iframe src="https://DavissonCoelho.github.io/avantlube/pagina1.html"></iframe>
        </div>
        <div class="page">
            <iframe src="https://DavissonCoelho.github.io/avantlube/pagina2.html"></iframe>
        </div>
        <div class="page">
            <iframe src="https://DavissonCoelho.github.io/avantlube/pagina3.html"></iframe>
        </div>
    </div>

    <!-- Incluindo os scripts -->
    <script>
        $(document).ready(function() {
            if ($.fn.turn) {
                $('#flipbook').turn({
                    width: '100%',
                    height: '100%',
                    autoCenter: true,
                    display: 'double',
                    duration: 1000, // Duração da animação
                    acceleration: true
                });
            } else {
                console.error('Turn.js não foi carregado corretamente.');
            }
        });
    </script>

</body>
</html>
